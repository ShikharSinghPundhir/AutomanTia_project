	<!-- style css  -->
	<style>
        .main-container{
            position: relative;
            width: 300px;
            height: 300px;
            background: blanchedalmond;
        }
        .the-card{
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            background: blueviolet;
        }
        .the-card:hover{
            transform: rotateX(180deg) ;
        }
        .front{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: red;

        }
        .back{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: pink;
            transform: rotateX(180deg);
        }
    </style>
